<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Voting Application</title>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>

    <div id="options">
        <!-- Voting options will be dynamically inserted here using JavaScript -->
    </div>

    <button id="voteButton" disabled>Vote</button>

    <div id="comments">
        <!-- User comments and discussions will be displayed here -->
    </div>

    <div id="leaderboard">
        <!-- Leaderboard displaying top voted options -->
    </div>

    <script src="script.js"></script>
</body>
</html>
